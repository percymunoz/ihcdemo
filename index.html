<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="theme/src/scss/bootstrap.css" rel="stylesheet" />

        body {
            min-height: 100vh;
            background: var(--bs-primary);

            -webkit-background-size: cover;
            -moz-background-size: cover;

        }

        }
        .zangdar__wizard .zangdar__step {
            display: none;

            .zangdar__wizard .zangdar__step.zangdar__step__active {

<body class="d-flex  align-items-center"">
    <div class="container">
        <main role="main" class="pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mt-4">
                            <div class="card-body">
                                <div class="ribbon1 rib1-success">
                                    <span class="text-white text-center rib1-success"></span>
                                </div>
                                <div class="text-center">
                                    <img class="img-fluid" width="300" src="assets/images/logo.svg" />
                                    
                                </div>
                                <div class="px-md-4">
                                    <div>
                                        <h4 class="title-card h2 text-center text-secondary">Bienvenido</h4>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-11 mx-auto mt-3">
                                            <form id="FormLogin" action="" method="post">
                                                <input type="hidden" id="ReturnUrl" name="ReturnUrl" value="" />
                                                <div class="form-group">
                                                    <label for="IdTipoDocumento">Tipo Documento</label>
                                                    <select class="form-control" data-val="true" data-val-required="Ti" autofocus autocomplete="off" id="IdTipoDocumento" name="IdTipoDocumento">
                                                        <option value="1">DNI</option>
                                                        <option value="2">Carnet de extranjería</option>
                                                        <option value="3">Pasaporte</option>
                                                    </select>
                                                    <span class="field-validation-valid" data-valmsg-for="IdTipoDocumento" data-valmsg-replace="true"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="DeNumeroDocumento">N° de Documento</label>
                                                    <input class="form-control" data-val="true" data-val-required="Ingrese su nro de documento" autofocus autocomplete="off" type="text" id="DeNumeroDocumento" name="DeNumeroDocumento" value="">
                                                    <span class="field-validation-valid" data-valmsg-for="DeNumeroDocumento" data-valmsg-replace="true"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label for="Password">Contraseña</label>
                                                    <input type="password" data-val="true" data-val-required="Ingrese su contraseña" class="form-control" required autocomplete="off" id="Password" name="Password">
                                                    <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                                </div>
                                                <div class="form-group pt-5">
                                                    <div class="d-grid gap-2">
                                                        <button id="btnIngresar" class="btn btn-primary btn-md btn-round py-3" name="button" value="login">Iniciar Sesión</button>
                                                        <a href="registrar.html" class="btn btn-outline-primary btn-md btn-round" type="button" data-toggle="modal" data-target="#modalRegistrarPacienteUsuario">Si no tienes una cuenta Regístrate ahora</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/lib/jquery/dist/jquery.min.js"></script>

    <script src="assets/lib/zangdar/zangdar.min.js"></script>
    <script src="assets/lib/zangdar/config.min.js"></script>
    <script src="assets/lib/datepicker/js/datepicker-full.js"></script>
    <script src="theme/plugins/datepicker/locales/es.js"></script>
    <script src="assets/lib/jquery.serializeToJson/jquery.serializeToJSON.min.js"></script>
    <script src="theme/plugins/sweet-alert2/sweetalert2.all.min.js"></script>
    <script src="theme/src/js/app.js"></script>
    <script>
        (function () {
            var tipoSelect = new Selectr('#IdTipoDocumento', {
                searchable: false
            });
            let btnIngresarElem = document.getElementById("btnIngresar");
            handleClickBtnIngresar = function (e) {
                e.preventDefault();
                if ($("#FormLogin").valid()) {
                    let datos = $("#FormLogin").serializeToJSON();
                    console.log(datos);
                    if (datos.idTipoDocumento == "1" && datos.deNumeroDocumento == "46129978" && datos.password == "123456") {
                        swal.fire({
                            text: "Bienvenido Percy Muñoz Chavez",
                            icon: "success",
                            title: "My Health"
                        })
                        .then(function () {
                            window.location.href = "reserva-cita.html"
                        })
                    }
                    else {
                        swal.fire({
                            title: "My Health",
                            icon:"error",
                            text: "Número de documento y/o contraseña incorrecta"
                        })

                    }
                    
                }
            }
            btnIngresarElem.addEventListener("click", handleClickBtnIngresar);

        })();
    </script>
</body>
</html>
